<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script> 
	      window.onload = function() {
	      	var enlaces = document.querySelectorAll('.borrar');
			for (e=0;e < enlaces.length; e++) {
				enlaces[e].addEventListener('click',borrarX);
			}	
	      }

	      //funcion para borrar objetos
	      //borra unicamente el objeto td class
	      function borrarX () {
	      	//alert ('borrarX')
	      	var objeto= this;
	      	//objeto.parentNode.removeChild(objeto);
	      	objeto.remove(objeto);


	      }

	</script>
	<style type="text/css">
		table, td {
			border: 1px solid blue;
		}

		td {
			padding: 5px;
		}
		.borrar {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
		<tr><td>01</td><td>Nombre 1</td><td>0000001</td><td class='borrar'>X</td></tr>
		<tr><td>02</td><td>Nombre 2</td><td>0000002</td><td class='borrar'>X</td></tr>
		<tr><td>03</td><td>Nombre 3</td><td>0000003</td><td class='borrar'>X</td></tr>
		<tr><td>04</td><td>Nombre 4</td><td>0000004</td><td class='borrar'>X</td></tr>
		<tr><td>05</td><td>Nombre 5</td><td>0000005</td><td class='borrar'>X</td></tr>
	</table>
</body>
</html>
